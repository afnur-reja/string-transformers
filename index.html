<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input"><input type="text" id="string-inpt" value="this is a normal sentence to transform"></div>
    <div class="transformers">
        <div>
            <label>Lower Case</label>
            <span id="lower-case">this is a normal sentence to transform</span>
        </div>
        <div>
            <label>Upper Case</label>
            <span id="upper-case">THIS IS A NORMAL SENTENCE TO TRANSFORM</span>
        </div>
        <div>
            <label>Camel Case</label>
            <span id="camel-case">thisIsANormalSentenceToTransform</span>
        </div>
        <div>
            <label>Pascal Case</label>
            <span id="pascal-case">ThisIsANormalSentenceToTransform</span>
        </div>
        <div>
            <label>Snake Case</label>
            <span id="snake-case">this_is_a_normal_sentence_to_transform</span>
        </div>
        <div>
            <label>Kebab Case</label>
            <span id="kebab-case">this-is-a-normal-sentence-to-transform</span>
        </div>
        <div>
            <label>Trim</label>
            <span id="trim">thisisanormalsentencetotransform</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
